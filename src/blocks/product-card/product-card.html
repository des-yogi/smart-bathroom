<a href="#" class="product-card">
  <div class="embed-responsive  embed-responsive--3-4  product-card__img">
    <picture>
      <source srcset="img/vertical-4x3-1.webp,
                      img/vertical-4x3-1.webp 2x" media="(min-width: 1440px)" type="image/webp">
      <source srcset="img/vertical-4x3-1.jpg,
                      img/vertical-4x3-1.jpg 2x" media="(min-width: 1440px)">
      <!-- 292x389, 438x584 2x -->
      <source srcset="img/vertical-4x3-1.webp,
                      img/vertical-4x3-1.webp 2x" media="(min-width: 1200px)" type="image/webp">
      <source srcset="img/vertical-4x3-1.jpg,
                      img/vertical-4x3-1.jpg 2x" media="(min-width: 1200px)">
      <!-- 407x543, 610x813 2x -->
      <source srcset="img/vertical-4x3-1.webp" media="(min-width: 480px)" type="image/webp">
      <source srcset="img/vertical-4x3-1.jpg" media="(min-width: 480px)">
      <!-- 384x512 -->
      <source srcset="img/vertical-4x3-1.webp" media="(min-width: 300px)" type="image/webp">
      <source srcset="img/vertical-4x3-1.jpg" media="(min-width: 300px)">
      <!-- 276x368 -->
      <img src="img/vertical-4x3-1.jpg" alt="Alt" width="610" height="813" loading="lazy">
    </picture>
  </div>
  <div class="product-card__text">
    <p class="product-card__title">
      @@title
    </p>
    <div class="product-card__price-wrapper">
      <span class="product-card__price">@@price$</span>
      <span class="product-card__price  new">@@newPrice</span>
    </div>
    <p class="product-card__manufacturer">Manufacturer: <strong>@@manufacturer</strong></p>
    <p class="product-card__sku">SKU#: BO70L/R</p>
  </div>
</a>
