<div class="standard-card">
  <div class="embed-responsive embed-responsive--1-1  standard-card__img">
    <picture>
      <source srcset="img/@@img.webp, img/@@img.webp 2x" media="(min-width: 1280px)" type="image/webp">
      <source srcset="img/@@img.jpg, img/@@img.jpg 2x" media="(min-width: 1280px)">
        <!-- 284, 430 2x -->
      <source srcset="img/@@img.webp" media="(min-width: 1024px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 1024px)">
        <!-- 520 -->
      <source srcset="img/@@img.webp" media="(min-width: 768px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 768px)">
        <!-- 620 -->
      <source srcset="img/@@img.webp" media="(min-width: 480px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 480px)">
        <!-- 720 -->
      <source srcset="img/@@img.webp" media="(min-width: 300px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 300px)">
        <!-- 525 -->
      <img src="img/@@img.jpg" alt="@@title" width="720" height="720" loading="lazy">
    </picture>
    <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
  </div>
  <div class="standard-card__text">
    <h3 class="standard-card__title">@@title</h3>
    <p class="standard-card__descr">@@text</p>
  </div>
</div>
