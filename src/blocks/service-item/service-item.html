<section class="service-item  @@addClass">
  <div class="row  service-item__row">

    <div class="service-item__img-col">
      <div class="service-item__img-wrapper">
        <div class="service-item__header">
          <h3 class="h1  service-item__title">
            <a href="#formConsult" class="service-item__wrapper-link">@@title</a>
          </h3>
        </div>

        <div class="embed-responsive embed-responsive--3-4  service-item__img">
          <picture>
            <source srcset="img/@@img.webp" media="(min-width: 1440px)" type="image/webp">
            <source srcset="img/@@img.jpg" media="(min-width: 1440px)">
            <!-- 508x677, 762x1016 -->
            <source srcset="img/@@img.webp" media="(min-width: 1200px)" type="image/webp">
            <source srcset="img/@@img.jpg" media="(min-width: 1200px)">
            <!-- 640x853, 960x1280 -->
            <source srcset="img/@@img.webp" media="(min-width: 1024px)" type="image/webp">
            <source srcset="img/@@img.jpg" media="(min-width: 1024px)">
            <!-- 552x736, 828x1104 -->
            <source srcset="img/@@img.webp" media="(min-width: 480px)" type="image/webp">
            <source srcset="img/@@img.jpg" media="(min-width: 480px)">
            <!-- 672x896 -->
            <source srcset="img/@@img.webp" media="(min-width: 300px)" type="image/webp">
            <source srcset="img/@@img.jpg" media="(min-width: 300px)">
            <!-- 490x653 -->
            <img src="img/@@img.jpg" alt="Alt" width="508" height="678" loading="lazy">
          </picture>
        </div>

        <span class="btn  btn--inverted  service-item__link-btn">
          <span>Get a Free Consultation</span>
        </span>
      </div>
    </div>

    <div class="service-item__text-col">
      <div class="service-item__text">
        @@text

        <div class="service-item__link-wrapper">
          <a href="#" class="service-item__link">
            <span>Go to @@title</span>
          </a>
        </div>
      </div>
    </div>

  </div>
</section>
