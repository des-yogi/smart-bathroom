<article class="review-card">
  <div class="review-card__header">
    <div class="embed-responsive embed-responsive--1-1  review-card__ava">
      <picture>
        <source srcset="img/@@ava.webp,
                        img/@@ava.webp 2x" type="image/webp">
        <img src="img/@@ava.png"
          srcset="img/@@ava.png,
                  img/@@ava.png 2x" alt="@@title" width="140" height="140" loading="lazy">
        <!-- 70x70, 140x140 2x -->
      </picture>
    </div>
    <h3 class="review-card__title">@@title</h3>
    <div class="stars" style="--rating: @@rating;">
      <p class="visually-hidden">Rating of this product is @@rating out of 5</p>
    </div>
  </div>

  <div class="review-card__body">
    @@text
  </div>

  <div class="review-card__footer">
    <a href="#" class="review-card__rating-link">
      <img src="img/home-stars-logo-b.png"
           srcset="img/home-stars-logo-b.png,
                   img/home-stars-logo-b.png 2x"
           alt="Alt" height="40" loading="lazy">
    </a>
  </div>
</article>
